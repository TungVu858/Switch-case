<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt('Type a number',0);
        if (value>0){
            alert(1);
        } else if (value==0){
            alert(0);
        } else {
            alert(-1);
        }
    </script>
<!--làm bằng switch-case-->
    <script>
        let value = prompt('Type a number',0);
        switch (value){
            case '0':
                alert(0);
                break;
            case '5':
                alert(1);
                break;
            case '-5':
                alert(-1);
                break;
            default: alert('Bạn nhập sai rồi');
        }
    </script>
</body>
</html>
